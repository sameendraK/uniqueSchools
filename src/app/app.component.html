<div class="main-container">
  <div class="left-side-container">
    <div class="heading-container">
      <h1>
        Join
        <span class="font-color">
          {{title}}
        </span>
      </h1>
    </div>
    <form [formGroup]="userForm">
      <div class="details-form-container" [formGroup]="userForm">
        <div class="input-container margin-bottom ">
          <div class="email-container margin-bottom">
            <input #inputEle type="email" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="name-container margin-bottom">
          <input #inputEle type="text" placeholder="Name" formControlName="name">
        </div>
        <div class="hex-code-container margin-bottom">
          <input #inputEle type="text" maxlength="8" placeholder="16 digits HEX code" formControlName="hexCode">
        </div>
        <div class="join-button-container margin-bottom">
          <button type="button" class="background-color" (click)="joinButtonClickHandler()">Join</button>

          <!-- <span>
            <button type="button" class="background-color" (click)="saveData()">Join</button>
          </span> -->
        </div>
      </div>
    </form>
  </div>
  <div class="right-side-container">
    <div class="right-side-heading-container">
      <h1>
        <span class="font-color">
          {{numberOfJoinees}}
        </span>
        <span>
          Joinee's
        </span>
      </h1>
    </div>
    <ng-container *ngIf="localStorageArray" else noJoineesTemplate>
      <div class="joinees-table-container">
        <ng-container>
          <table>
            <!-- <thead>
              <tr>
                <th> Email</th>
                <th> name</th>
                <th> HEX code (key)</th>
              </tr>
            </thead> -->
            <tbody>
              <ng-container *ngFor="let data of localStorageArray">
                <!-- <button> -->
                <tr (click)="rowClickHandler(data)">
                  <td>
                    {{data.maskedEmail}}
                  </td>
                  <td>
                    {{data.name}}
                  </td>
                  <td>
                    {{data.hexCode}}
                  </td>
                </tr>
                <!-- </button> -->
              </ng-container>
            </tbody>
          </table>
        </ng-container>
      </div>
    </ng-container>
  </div>

</div>
<ng-template #noJoineesTemplate>
  <div class="nothing-class">
    nothing
  </div>
  <!-- <h4>{{noJoineesText}}</h4> -->
</ng-template>
